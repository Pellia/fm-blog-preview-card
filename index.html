<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main>
      <section class="card">
        <img
          class="card__illustration"
          src="./assets/images/illustration-article.svg"
          alt="Illustration for the article"
        />
        <div class="card__content">
          <p class="card__tag">Learning</p>
          <p class="card__date">Published 21 Dec 2023</p>
          <h1 class="card__header">HTML & CSS foundations</h1>
          <p class="card__paragraph">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="card__author">
          <img
            class="card__author-avatar"
            src="./assets/images/image-avatar.webp"
            alt="Picture of the author"
          />
          <p class="card__author-name">Greg Hooper</p>
        </div>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/Pellia" target="_blank">Rupinder Singh</a>.
    </footer>
  </body>
</html>
